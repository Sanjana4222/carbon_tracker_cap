<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carbon Footprint Tracker</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <!-- Header -->
    <header style="background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center;">
        <h1 style="margin: 0;">Carbon Footprint Tracker</h1>
    </header>

    <!-- Login Form Section -->
    <section style="max-width: 400px; margin: 50px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center;">Login</h2>
<form action="/login" method="POST">


            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>

        </form>
        <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="signup.html" style="color: #4CAF50; text-decoration: none;">Sign Up</a></p>
    </section>

    <!-- Footer -->
    <footer style="background-color: #4CAF50; color: white; text-align: center; padding: 20px; position: absolute; width: 100%; bottom: 0;">
        <p style="margin: 0;">&copy; 2025 Carbon Footprint Tracker. All rights reserved.</p>
    </footer>

</body>
</html>
