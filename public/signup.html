<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Carbon Footprint Tracker</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <!-- Header -->
    <header style="background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center;">
        <h1 style="margin: 0;">Carbon Footprint Tracker</h1>
    </header>

    <!-- Signup Form Section -->
    <section style="max-width: 400px; margin: 50px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center;">Sign Up</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Full Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="confirm-password" style="display: block; margin-bottom: 5px;">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>
        </form>
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (!name || !email || !password || !confirmPassword) {
                    alert('Please fill out all fields.');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                // If validation passes, submit the form via AJAX
                fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: name,
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Show success message
                    this.reset(); // Reset the form
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error registering user.');
                });
            });
        </script>
        <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="login.html" style="color: #4CAF50; text-decoration: none;">Login</a></p>
    </section>

    <!-- Footer -->
    <footer style="background-color: #4CAF50; color: white; text-align: center; padding: 20px; position: absolute; width: 100%; bottom: 0;">
        <p style="margin: 0;">&copy; 2025 Carbon Footprint Tracker. All rights reserved.</p>
    </footer>

</body>
</html>
